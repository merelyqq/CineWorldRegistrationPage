<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>CineWorld</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/styles/style.css" />
        <link rel="script" href="dateOfBirth.js">
    </head>
    <body>
        <header>
            <div class="headerContainer">
                <a href="index.html" class="logo">
                    <img src="image/Icon.png" alt="#" />
                    <h1>CineWorld</h1>
                </a>
                <div class="themeToggler">
                    <button class="futureToggler"></button>
                    <h2>Dark theme</h2>
                </div>
            </div>
            <div class="divider"></div>
        </header>
        <main>
            <form action="">
                <div class="registrationForm">
                    <h1>Register for CineWorld</h1>
                    <div class="labelsContainer">
                        <label for="firstName">
                            First Name
                            <input
                                type="text"
                                placeholder="Thomas"
                                class="customInput"
                                minlength="2"
                                required
                            />
                        </label>
                        <label for="lastName">
                            Last Name
                            <input
                                type="text"
                                placeholder="Edison"
                                class="customInput"
                                minlength="2"
                                required
                            />
                        </label>
                    </div>
                    <div class="labelsContainer">
                        <!-- fix не доделано -->
                        <label for="dateOfBirth">
                            Date of Birth
                            <button 
                                type="button"
                                class="dateOfBirth" 
                                id="dateOfBirthButton">
                                <p>DD.MM.YYYY</p>
                            </button>
                        </label>
                        <label for="email">
                            Email
                            <input
                                type="email"
                                placeholder="email@email.ru"
                                class="customInput"
                                required
                            />
                        </label>
                    </div>
                    <div class="labelsContainer">
                        <label for="password">
                            Password
                            <input
                                type="password"
                                placeholder="*******"
                                class="customInput"
                                minlength="6"
                                required
                            />
                        </label>
                        <label for="repeatPassword">
                            Repeat Password
                            <input
                                type="password"
                                placeholder="*******"
                                class="customInput"
                                minlength="6"
                                required
                            />
                        </label>
                    </div>
                    <!-- todo не доделано -->
                    <div class="favouriteGenre">
                        <label for="favouriteGenre">
                            Select your favourite genre
                            <select name="genre">
                                <option value="none">Favourite genre</option>
                                <option value="comedy">Comedy</option>
                                <option value="horror">Horror</option>
                                <option value="adventure">Adventure</option>
                                <option value="documentary">Documentary</option>
                                <option value="cartoon">Cartoon</option>
                            </select>
                        </label>
                    </div>
                    <!-- todo не доделано -->
                    <div class="checkboxes">
                        <label for="subscribeCheckbox" class="checkboxLabel">
                            <input type="checkbox" class="checkboxik">
                            Subscribe to the latest updates of site materials
                        </label>
                        <label for="personalDataCheckbox" class="checkboxLabel">
                            <input type="checkbox" class="checkboxik">
                            I accept the terms of the "Personal Data Processing Policy" and, for the purpose of establishing feedback with me, I consent to the processing of my personal data.
                        </label>
                    </div>
                    <button type="submit" id="registerButton">REGISTER</button>
                </div>
            </form>
        </main>
        <script src="dateOfBirth.js"></script>
    </body>
</html>
